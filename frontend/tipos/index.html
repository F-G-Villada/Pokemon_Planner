<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f700;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #a76262;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #857c7c;
        }
        .box {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #aa6666;
            border-radius: 10px;
            background-color: #f2f2f2b6;
        }
        .box h2 {
            margin-top: 0;
            text-decoration: underline;
        }
        #movimiento-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #movimiento-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        #movimiento-list li:last-child {
            border-bottom: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Informacion sobre el tipo </h1>
        <div class="box">
            <h2>Debilidades</h2>
            <p id="debilidades"></p>
        </div>
        <div class="box">
            <h2>Fortalezas</h2>
            <p id="fortalezas"></p>
        </div>
        <div class="box">
            <h2>Resistencias</h2>
            <p id="resistencias"></p>
        </div>
        <div class="box">
            <h2>Inmunidades</h2>
            <p id="inmunidades"></p>
        </div>
        <div class="box">
            <h2>Movimientos disponibles</h2>
            <ul id="movimiento-list"></ul>
        </div>

        <div class="box">
            <h2>Agregar movimiento:</h2>
            <form onsubmit="crear_movimiento(event)">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required><br><br>
              <label for="poder">Potencia:</label>
              <input type="number" id="poder" name="poder" required><br><br>
              <button type="submit">Crear!</button>
            </form>
          </div>
    </div>

    <script>
        const tipoId = new URLSearchParams(window.location.search).get('id');

        function respuesta_recibida(response) {
            return response.json()
        }

        function manegar_error(error) {
            alert(`Error al crear el Movimiento: ${error.message}`);
            console.log('Error', error)
        }

        function formulario(tipo) {
            document.title = `Informacion sobre el tipo ${tipo.nombre}`; 
            document.querySelector('h1').textContent = `Informacion sobre el tipo ${tipo.nombre}`;
            document.getElementById('debilidades').textContent = tipo.debilidades;
            document.getElementById('fortalezas').textContent = tipo.fortalezas;
            document.getElementById('resistencias').textContent = tipo.resistencias;
            document.getElementById('inmunidades').textContent = tipo.inmunidades;
            return;
          }
  
        function listarMovimientos(movimientos) {
            const movimientoList = document.getElementById('movimiento-list');
            for (let i = 0; i < movimientos.length; i++) {
               const movimiento = movimientos[i];
               const movimientoItem = document.createElement('li');
               const textoMovimiento = document.createTextNode(`${movimiento.nombre} - Potencia: ${movimiento.poder} {`);
               const botonEliminar = document.createElement('button');
               botonEliminar.textContent = 'Eliminar';
               botonEliminar.addEventListener('click', () => {
               if (confirm(`Â¿Estas seguro de eliminar el movimiento ${movimiento.nombre}?`)) {
                     fetch(`http://localhost:5000/tipos/${tipoId}/movimientos/${movimiento.id}`, { method: 'DELETE' })
                     .then(respuesta_recibida)
                     .then(() => { movimientoItem.remove(); })  // Elimina el elemento li de la lista
                     .catch(manegar_error);
                 }
               });
               movimientoItem.appendChild(textoMovimiento);
               movimientoItem.appendChild(botonEliminar);
               movimientoItem.appendChild(document.createTextNode("}"))  
               movimientoList.appendChild(movimientoItem);
            }
        }

        fetch(`http://localhost:5000/tipos/${tipoId}`)
        .then(respuesta_recibida)
        .then(formulario)
        .catch(manegar_error)

        fetch(`http://localhost:5000/tipos/${tipoId}/movimientos`)
        .then(respuesta_recibida)
        .then(movimientos => listarMovimientos(movimientos))
        .catch(manegar_error)


        
        function verificar_creacion_movimiento(data, nombre, poder, tipoId) {
            let nuevoId; 
            // Obtengo el ID del ultimo Movimiento de la tabla
            if (data.length === 0) {
                nuevoId = 1;
            } else {
                // Obtiene el ID del ultimo Movimiento
                const ultimoMovimiento = data[data.length - 1];
                nuevoId = ultimoMovimiento.id + 1;
            }    
            // Verifica si el nombre del Movimiento ya existe
            const movimientoExistente = data.find(movimiento=> movimiento.nombre === nombre);  // Si existe, da el alert()
            if (movimientoExistente) {
                 alert(`El Movimiento con nombre '${nombre}' ya existe. Por favor, elija otro nombre.`);
                return null;
              }
              
            const movimientoData = {
                id: nuevoId,
                nombre,
                tipo: tipoId,
                poder,  
              };
              return movimientoData;
           }
        
        function respuesta_creacion(data) {
          if (data.success) {
            alert(`Movimiento creado con exito!`);
            window.location.reload();
          } 
        }
      
        function crear_movimiento(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const poder = document.getElementById('poder').value;

            fetch('http://localhost:5000/movimientos')
              .then(respuesta_recibida)
              .then(data => verificar_creacion_movimiento(data, nombre, poder, tipoId))
              .then(movimientoData => {

                fetch(`http://localhost:5000/tipos/${tipoId}/movimientos`, {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'Origin': 'http://localhost:8000'
                  },
                  body: JSON.stringify(movimientoData)
                  })
                  .then(respuesta_recibida)
                  .then(respuesta_creacion)
                  .catch(manegar_error)
              })
        }
              
      </script>
</body>
</html>
